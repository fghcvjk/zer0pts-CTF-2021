<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="Your%20Workspace_files/bootstrap.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="Your%20Workspace_files/jquery.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="Your%20Workspace_files/popper.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="Your%20Workspace_files/bootstrap.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <title>Your Workspace</title>
    </head>

    <body>
        <div class="container">
            <h2 class="mt-5">Your Workspace</h2>
                        
            <!-- Create -->
            <hr>
            <h4 class="mt-1">Create a File</h4>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="new-name">Filename</label>
                    <input id="new-name" type="text" class="form-control" placeholder="filename" name="name" required="">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="type" value="" id="new-type">
                        <label class="form-check-label" for="new-type">Symbolic Link</label>
                    </div>
                </div>
                <div class="form-group" id="new-target-group" style="display: none;">
                    <label for="new-target">Target</label>
                    <input id="new-target" type="text" class="form-control" placeholder="target path" name="target">
                </div>
                <input type="hidden" name="mode" value="create">
                <button type="submit" class="btn btn-primary">Create File</button>
                <script>
                 $(function() {
                     $('[id=new-target-group]').hide();
                     $('[name="type"]:checkbox').change(function() {
                         $('[id=new-target-group]').fadeToggle();
                     });
                 });
                </script>
            </form>

            <!-- File List -->
            <hr>
            <h4 class="mt-1">Your Files</h4>
            <div id="workspace">
                                            </div>
        </div>
    

</body></html>
